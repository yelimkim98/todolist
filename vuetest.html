<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰 기초 익히기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{nextYear("안녕하세요!")}}
    <!-- <input v-bind:type="inputType" v-bind:value="inputData"> -->
    <input :type="inputType" :value="inputData">    <!-- 위의 주석처리된 코드와 같은 코드임 -->
    <a :href="getYelimBlogLink()">히히의 블로그</a>
  </div>
  <script>
    new Vue({
      el: "#app",    // 이 부분 덕분에 id가 "app"인 태그 안에서 vue 코드를 작성할 수 있게된다.
      data: {
        person: {
          name: "히히예림",
          age: 23
        },
        inputData: "hello",
        inputType: "number",
        naverBlogLink: "https://blog.naver.com/"
      },
      methods: {
        getYelimBlogLink() {
          return this.naverBlogLink + "kiel0103";
        },
        nextYear(greeting) {
          return greeting + " " + this.person.name + "은 내년에 " + (this.person.age + 1) + "세가 됩니다.";
        }
      }
    });  
  </script>
</body>
</html>
